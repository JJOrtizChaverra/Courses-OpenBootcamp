<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Multimedia</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a utilizar imagenes</h1>
        <article>
            <h2>Videojuego</h2>
            <img src="assets/efootball2023.jpg" alt="efootball2023" width="350" height="220">
        </article>
    </section>
    <section>
        <h1>Aprendiendo a utilizar videos</h1>
        <article>
            <h2>Video</h2>
            <video width="250" height="300" controls loop autoplay muted>
                <source src="assets/Video.mp4">
            </video>
        </article>
    </section>
    <section>
        <h1>Aprendiendo a utilizar audios</h1>
        <article>
            <h2>Audio</h2>
            <audio controls autoplay loop>
                <source src="assets/Cancion.mp3">
            </audio>
        </article>
    </section>
</body>
</html>
